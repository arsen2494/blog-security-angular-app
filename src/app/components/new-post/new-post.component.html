<div class="form-container">
  <h1>Create New Post</h1>
  <form [formGroup]="form" class="example-form" (submit)="onSubmit()">

    <mat-form-field class="example-full-width">
      <input type="text" placeholder="Title" formControlName="title" matInput>
      <mat-error>Title is required.</mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width">
       <textarea matInput placeholder="Description" matTextareaAutosize matAutosizeMinRows="2"
                 matAutosizeMaxRows="20" formControlName="description"></textarea>
      <mat-error>Description is required.</mat-error>
    </mat-form-field>

    <div class="button-row">
      <button mat-raised-button color="primary">Add</button>
    </div>
  </form>
</div>
